  <section>

        <li><a href="#" style="--i:1">Home</a></li>

    <div class="container">
      <div class="box" style="--i:3;">
        <div class="imgBx">
          <img src="./img/temp02_img/img1.jpg" alt="">
        </div>
      </div>
      <div class="box" style="--i:4;">
        <div class="imgBx">
          <img src="./img/temp02_img/img2.jpg" alt="">

  <div class="source" style="position: fixed; right: 30px; top: 10px; opacity: 0.3; z-index: 1000;">출처 - <a href="https://www.youtube.com/c/OnlineTutorials4Designers/featured">Online Tutorials - YouTube</a></div>
  <script>

    let imgBx = document.querySelectorAll('.imgBx');
    imgBx.forEach(popup => popup.addEventListener('click', () => {
      popup.classList.toggle('active');
    }));

    function toggleMenu() {
      const menuToggle = document.querySelector('.toggle');
      const navigation = document.querySelector('.navigation');
      menuToggle.classList.toggle('active');
      navigation.classList.toggle('active');
    }
  </script>
